<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.calculator {
    background-color: #ff7f00;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
    width: 300px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    font-size: 24px;
}

form div {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="number"] {
    width: 95%;
    padding: 8px;
    border-radius: 5px;
    border: none;
    font-size: 16px;
}

#result {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="calculator">
        <h1>Loan Calculator</h1>
        <form id="loan-form">
            <div>
                <label for="amount">Loan Amount $</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
            </div>
            <div>
                <label for="interest">Interest Rate %</label>
                <input type="number" id="interest" placeholder="Enter interest rate" step="0.01" required>
            </div>
            <div>
                <label for="months">Months to pay</label>
                <input type="number" id="months" placeholder="Enter number of months" required>
            </div>
            <div id="result">
                Monthly Payment: <span id="payment">0.00</span>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('loan-form').addEventListener('input', calculateLoan);

function calculateLoan() {
    const amount = document.getElementById('amount').value;
    const interest = document.getElementById('interest').value;
    const months = document.getElementById('months').value;

    if (amount && interest && months) {
        const interestRate = interest / 100 / 12;
        const x = Math.pow(1 + interestRate, months);
        const monthlyPayment = (amount * x * interestRate) / (x - 1);

        document.getElementById('payment').textContent = monthlyPayment.toFixed(2);
    } else {
        document.getElementById('payment').textContent = '0.00';
    }
}

    </script>
</body>
</html>
